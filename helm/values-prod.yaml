microservice-chart:
  namespace: "fdr"
  image:
    repository: ghcr.io/pagopa/pagopa-fdr-technical-support
    tag: '1.0.0-2-NOD-419_recupero_xml'
  readinessProbe:
    httpGet:
      path: /q/health/ready
      port: 8080
    initialDelaySeconds: 8
    failureThreshold: 10
    periodSeconds: 2
  livenessProbe:
    httpGet:
      path: /q/health/live
      port: 8080
    initialDelaySeconds: 8
    failureThreshold: 10
    periodSeconds: 2
  envConfig:
    APP_ENVIRONMENT: "prod"
    TZ: "Europe/Rome"
    OTEL_ENDPOINT: "http://otel-collector.elastic-system.svc.cluster.local:4317"
    RE_COSMOS_DAY_LIMIT: "10"
    LOG_LEVEL: "INFO"
    FDR_NODO_ENDPOINT: "https://api.platform.pagopa.it/fdr-legacy/service-internal/v1"
    FDR_ENDPOINT: "https://api.platform.pagopa.it/fdr/service-internal/v1"
  envFieldRef:
    APP_NAME: "metadata.labels['app.kubernetes.io/instance']"
    APP_VERSION: "metadata.labels['app.kubernetes.io/version']"
  secretProvider:
    create: true
    envSecrets:
      FDR_SUBSCRIPTION_KEY: "fdr-internal-product-subscription-key"
      FDR_RE_COSMOS_CONNECTION_STRING: "mongodb-re-connection-string"
      FDR_RE_TABLE_STORAGE_CONN_STRING: "fdr-re-sa-connection-string"
    keyvault:
      name: "pagopa-p-fdr-kv"
      tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  tmpVolumeMount:
    create: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "200m"
    limits:
      memory: "3Gi"
      cpu: "400m"
  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 2
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization
          value: "75"
      - type: memory
        metadata:
          type: Utilization
          value: "75"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  serviceMonitor:
    create: true
    endpoints:
      - interval: 5s
        targetPort: 8080
        path: /q/metrics
  service:
    create: true
  ingress:
    create: true
    host: "weuprod.fdr.internal.platform.pagopa.it"
    path: /pagopa-fdr-technical-support-service(/|$)(.*)
  canaryDelivery:
    deployment:
      image:
        tag: 0.0.3
    create: false
