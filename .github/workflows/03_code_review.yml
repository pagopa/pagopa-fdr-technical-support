name: Code Review

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_KEY: pagopa_pagopa-fdr-technical-support
  DOCKER_API_VERSION: "1.44"
  DOCKER_HOST: "unix:///var/run/docker.sock"

permissions:
  id-token: write
  contents: read

jobs:
  code-review:
    name: Code Review
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM JDK
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17.0.7'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Prepare Docker Environment
        shell: bash
        run: |
          # Esportiamo nuovamente per sicurezza nel GITHUB_ENV del runner
          echo "DOCKER_HOST=unix:///var/run/docker.sock" >> $GITHUB_ENV
          echo "DOCKER_API_VERSION=1.44" >> $GITHUB_ENV

      - name: Build and analyze
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.organization=pagopa \
            -Dsonar.projectKey=${{ env.PROJECT_KEY }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml \
            -Dsonar.coverage.exclusions="**/config/*,**/*Mock*,**/models/**,**/entities/*" \
            -Dsonar.cpd.exclusions="**/models/**,**/entities/*" \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0} -Dsonar.pullrequest.branch={1} -Dsonar.pullrequest.base={2}', github.event.pull_request.number, github.head_ref, github.base_ref) || format('-Dsonar.branch.name={0}', github.head_ref) }} \
            -Dtestcontainers.reuse.enable=true \
            -Ddocker.client.strategy=org.testcontainers.dockerclient.UnixSocketClientProviderStrategy \
            -Dorg.testcontainers.dockerclient.DockerClientProviderStrategy.api.version=1.44