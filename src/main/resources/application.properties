quarkus.smallrye-openapi.servers=\\$\{host\}/tenchinal-support/api/v1 - APIM

###################
## DATABASE
###################

fdr-re-table-storage.table-name=events
fdr-re-table-storage.connection-string=${FDR_RE_TABLE_STORAGE_CONN_STRING}
%openapi.fdr-re-table-storage.connection-string=nn

quarkus.mongodb.connection-string=${FDR_RE_COSMOS_CONNECTION_STRING}
quarkus.mongodb.database=fdr-re

###################
## ADAPTER API CONFIG CACHE
###################
#quarkus.rest-client.logging.scope=request-response
#quarkus.rest-client.logging.body-limit=1024
#quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG

quarkus.rest-client.fdr-nodo.url=https://stage.code.quarkus.io/api
quarkus.rest-client.fdr-nodo.scope=jakarta.inject.Singleton

fdr-old.api-key-name=Ocp-Apim-Subscription-Key
fdr-old.api-key-value=${APIM_SUBSCRIPTION_KEY}
quarkus.rest-client.fdr-old.url=https://api.platform.pagopa.it/nodo-ndp/nodo-per-psp/v1
